<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onClick="login()">Log In</button>
				<button type="button" class="toggle-btn" onClick="register()">Register</button>
			</div>
			<div class="soical-icons">
				<a href="https://www.facebook.com/hienshtp.vans"><img src="imgs/fb.png" alt="#"></a>
				<img src="imgs/gp.png" alt="#">
				<img src="imgs/tw.png" alt="#">
			</div>
			<form class="input-group" id="login">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="password" class="input-field" placeholder="Enter passwork" required>
				<input type="checkbox" class="check-box"><span>Remeber Passwork</span>
				<button type="submit" class="submit-btn">Log In</button>
			</form>
			
			<form class="input-group" id="register">
				<input type="text" class="input-field" placeholder="User Id" required>
				<input type="email" class="input-field" placeholder="Gmail Id" required>
				<input type="password" class="input-field" placeholder="Enter passwork" required>
				<input type="checkbox" class="check-box"><span>I agree to the terms & conditons</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
		
	</div>
	
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn");
		
		function register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
		
		
		
		
	</script>
	
	
	
</body>
</html>
